<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List</title>
    </head>
    <body>
        <h3>Ordered list</h3>
        <ol type="i">
            <li>Red</li>
            <li>Yellow</li>
        </ol>

        <h3>Unordered list</h3>
        <ul style="list-style-type: circle;">
            <li>Pink</li>
        </ul>

        <h3>Descriptive list</h3>
        <dl>
            <dt>Black</dt>
            <dt>Green</dt>
        </dl>
    </body>
</html>
