<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mark and code</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <p>
            CO<sub>2</sub>
        </p>

        <p>
            a<sup>2</sup>
        </p>

        <div class="container">
            <h1>Highlight Text</h1>
            <p>Use the mark element to <mark>text</mark></p>
        </div>

        <div class="container">
            <h1>code snippets</h1>

            <p>
                Inline snippets of code should be embedded in the code element:
            </p>

            <p>
                The following HTML elements:<code>span</code>, <code>section</code> and <code>div</code> defines a section in an element.
            </p>
        </div>
    </body>
</html>
