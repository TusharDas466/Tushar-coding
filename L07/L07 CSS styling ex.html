<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styling CSS</title>

        <!--Internal CSS-->
        <style>
            h2{
                text-align: right;
            }

            span{
                color: gold;
            }
        </style>

        <!--importing external CSS-->
        <link href="style-sample.css" rel="stylesheet"
    </head>
    <body>
        <!--using Inline CSS-->
        <h1 style= "text-align: center;">
            Welcome to CSS
        </h1>
        <p style="color: red;">
            This is an example of Inline CSS
        </p>

        <!--using Internal CSS,Style is in the head-->
        <h2>
            Hello World
        </h2>

        <p>
            <span>
                This is an example of Internal CSS
            </span>
        </p>

        <!--using external CSS-->
        <h3>
            This is extrnal CSS
        </h3>
        <!--using selectors-->
        <p id="p1">this is using external CSS with id selectors</p>

        <p class="p2">this is using external CSS with class selector</p>
    </body>
</html>
