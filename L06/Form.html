<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>

            <label>Email Id</label><br>
            <input type="text" id="Email"><br><br>

            <label>Password</label><br>
            <input type="Password" id="Password"><br><br>

            <label>Gender</label><br>
            <input type="radio" name="Gender" id="Female">Female<br>
            <input type="radio" name="Gender" id="Male">Male<br><br>

            <label>Favourite city</label><br>
            <input type="checkbox" value="Kolkata" id="city">Kolkata<br>
            <input type="checkbox" value="Delhi" id="city">Delhi<br><br>

            <input type="submit">
        </form>
    </body>
</html>
