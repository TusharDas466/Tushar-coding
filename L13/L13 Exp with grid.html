<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container">
            <h1>Hello Students!</h1>

            <p>Resize the browser window to see the efect.</p>

            <div class="row">
                <!--Size medium and extra small-->
                <div class="col-md-8 col-xs-4" style="background-color:red ;border:1px solid black">
                    .col-md-8 .col-xs-4
                </div>

                <div class="col-md-12 col-md-5" style="background-color: aquamarine;">
                    .col-md-12 .col-md-5
                </div>
            </div>

            <div class="row">
                <!--size large, medium and extra small-->
                <div class="col-md-12 col-lg-6" style="background-color: blue;">
                    .col-md-12 .col-lg-6
                </div>
                <div class="col-xs-6 col-md-2" style="background-color: lawngreen;">
                    .col-xs-6 col-md-2
                </div>
            </div>

            <div class="row" style="background-color: aliceblue;">
                <!--Size extra small-->
                <div class="col-xs-6">
                    .col-xs-6
                </div>

                <div class="col-xs-6">
                    .col-xs-6
                </div>
            </div>
        </div>
    </body>
</html>
