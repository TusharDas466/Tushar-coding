<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }

            #text{
                text-shadow: 2px 2px 1px #CC5500;
                /*(horizontal-offset)px (vertical-offset)px (fade)px color*/
            }

            #box{
                box-shadow: 9px 9px 5px #7d573c
                /*(horizontal-offset)px (vertical-offset)px (fade)px color*/
            }
        </style>
    </head>
    <body>
        <h1 id="text">We can use text-shadow to give shadow to text</h1>

        <h1 id="box">Or use box-shadow to give shadow to the element</h1>
    </body>
</html>
