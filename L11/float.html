<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>float</title>

        <!--internal css-->
        <style>
            #right{
                float:right;
            }

            #left{
                float:left;
            }
            
        </style>
    </head>
    <body>
        <h2>Float right</h2>

        <p>
            In this example, the image will floatto the right
            in the paragraph and the text will wrap around the image.
        </p>

        <p>
            <img id="right" src="cat.jpg" alt="cat" width="130px" height="130px">
            <img id="left" src="dog.webp" alt="dog" width="130px" height="130px">
            This is a dummy content used to understand float
        </p>
    </body>
</html>
